<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Number switch demo</title>
</h:head>
<h:body>
    <h:form>
        <h:outputLabel>
            Input number (if number less then 100 - you will see one page; if number is greate then 100 -
            you will see another page)
        </h:outputLabel>
        <p/>
        <h:inputText id="textIn" value="#{valueHolder.value}" required="true">
            <f:validateLength minimum="1"/>
            <f:convertNumber integerOnly="true"/>
        </h:inputText>
        <h:message for="textIn" style="color: red; border-style: double"/>
        <h:commandButton action="resolveNumber" value="Resolve"/>
    </h:form>
</h:body>
</html>
