<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Action switch demo</title>
</h:head>
<h:body>
    <h:form>
        <h:outputLabel>
            Input any string to know the remaind of the division on 3 (string example: dsafas)
        </h:outputLabel>
        <p/>
        <h:inputText id="textIn" value="#{actionSwitcherBean.line}" rendered="true">
            <f:validateLength minimum="1"/>
        </h:inputText>
        <h:message for="textIn" style="color: red; border-style: double"/>
        <h:commandButton action="#{actionSwitcherBean.nextPage}" value="Next Page"/>
    </h:form>
</h:body>
</html>
